<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <h3>{{dish.name}}</h3>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <h3>Comments</h3>
      </mat-card-header>
      <mat-card-content>
        <mat-list fxFlex>
          <mat-list-item *ngFor="let comment of dish.comments">
            <p matLine>{{comment.comment}}</p><hr>
            <p matLine>{{comment.rating}} stars</p><hr>
            <p matLine>--{{comment.date | date}}</p><hr>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
   
  </div>

</div>
